<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه وب سلامتی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <style>
        /* طراحی دکمه شناور */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1050;
            transition: transform 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }

        /* استایل پنل‌ها */
        .offcanvas {
            transition: transform 0.5s ease-in-out;
        }

        .offcanvas-start, .offcanvas-end {
            transition: transform 0.5s ease-in-out;
        }

        /* زمان تاخیر بسته شدن پنل‌ها */
        .offcanvas-start.hide, .offcanvas-end.hide {
            transform: translateX(-100%);
        }

        /* استایل‌ها برای پنل سبد خرید و پروفایل */
        .offcanvas-profile {
            max-width: 300px;
        }

        .offcanvas-cart {
            max-width: 350px;
        }

        /* استایل نوار ناوبری */
        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- نوار ناوبری -->
    <header class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">وب سلامتی</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">خانه</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">محصولات</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">ورود</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">ثبت‌نام</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">تماس با ما</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- دکمه شناور برای باز و بسته کردن پنل‌ها -->
    <div id="toggle-btn" class="floating-btn">
        <span id="toggle-icon">&#60;&#62;</span> <!-- آیکن فلش -->
    </div>

    <!-- پنل سبد خرید (offcanvas سمت چپ) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="cart" aria-labelledby="cartLabel">
        <div class="offcanvas-header">
            <h5 id="cartLabel">سبد خرید</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="cart-items" class="list-group mb-3">
                <li class="list-group-item">محصول 1</li>
                <li class="list-group-item">محصول 2</li>
                <li class="list-group-item">محصول 3</li>
            </ul>
            <div class="d-flex justify-content-between">
                <span>جمع کل:</span>
                <strong id="total-price">500,000 تومان</strong>
            </div>
            <button class="btn btn-success w-100 mt-3">پرداخت</button>
        </div>
    </div>

    <!-- پنل پروفایل (offcanvas سمت راست) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="profile" aria-labelledby="profileLabel">
        <div class="offcanvas-header">
            <h5 id="profileLabel">پروفایل کاربری</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item">نام کاربری: John Doe</li>
                <li class="list-group-item">ایمیل: johndoe@example.com</li>
                <li class="list-group-item">عضو از: 2022</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // گرفتن پنل‌ها و دکمه شناور
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleIcon = document.getElementById('toggle-icon');
        const profilePanel = new bootstrap.Offcanvas(document.getElementById('profile'));
        const cartPanel = new bootstrap.Offcanvas(document.getElementById('cart'));

        let profileTimeout, cartTimeout;

        // متغیر برای مشخص کردن پنل باز شده
        let currentPanel = null;

        // برای باز کردن و بسته کردن پنل‌ها
        toggleBtn.addEventListener('click', () => {
            if (currentPanel === 'cart') {
                cartPanel.hide();
                profilePanel.show();
                currentPanel = 'profile';
            } else {
                profilePanel.hide();
                cartPanel.show();
                currentPanel = 'cart';
            }
        });

        // باز نگه داشتن پنل‌ها هنگام حرکت موس روی آن‌ها
        const panels = [profilePanel, cartPanel];
        panels.forEach(panel => {
            const offcanvasElement = panel._element;

            offcanvasElement.addEventListener('mouseenter', () => {
                clearTimeout(panel._timeout);
            });

            offcanvasElement.addEventListener('mouseleave', () => {
                panel._timeout = setTimeout(() => {
                    panel.hide();
                }, 500); // 500 میلی‌ثانیه تأخیر برای بسته شدن
            });
        });
    </script>
</body>
</html>
