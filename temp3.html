<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه وب سلامتی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <style>
        /* استایل دکمه سیار */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #808080;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1050;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            background-color: #ccc;
        }

        /* دکمه‌های بیرون آمده از دکمه سیار */
        .panel {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 300px;
            height: 200px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.5s ease;
            padding: 20px;
            display: none;
        }

        .panel.show {
            transform: translateX(0);
            display: block;
        }

        .panel h5 {
            margin-bottom: 20px;
        }

        .panel ul {
            list-style: none;
            padding: 0;
        }

        .panel ul li {
            margin-bottom: 10px;
        }

        /* برای قابلیت جابه‌جایی دکمه سیار */
        .draggable {
            cursor: move;
        }

        /* استایل برای پنل‌های پروفایل و سبد خرید */
        .offcanvas {
            transition: transform 0.6s ease-in-out;
            visibility: hidden;
            max-width: 400px;
        }

        .offcanvas.show {
            visibility: visible;
        }

        @media (max-width: 767px) {
            .floating-btn {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- دکمه سیار -->
    <div id="floating-btn" class="floating-btn draggable">
        <span>&#9776;</span> <!-- آیکن همبرگر -->
    </div>

    <!-- پنل پروفایل -->
    <div id="profile-panel" class="panel">
        <h5>پروفایل کاربری</h5>
        <ul>
            <li>نام کاربری: John Doe</li>
            <li>ایمیل: johndoe@example.com</li>
            <li>عضو از: 2022</li>
        </ul>
    </div>

    <!-- پنل سبد خرید -->
    <div id="cart-panel" class="panel">
        <h5>سبد خرید</h5>
        <ul>
            <li>محصول 1</li>
            <li>محصول 2</li>
            <li>محصول 3</li>
        </ul>
        <div class="d-flex justify-content-between">
            <span>جمع کل:</span>
            <strong id="total-price">500,000 تومان</strong>
        </div>
    </div>

    <!-- پنل منو -->
    <div id="menu-panel" class="panel">
        <h5>منو</h5>
        <ul>
            <li><a href="#">خانه</a></li>
            <li><a href="#">محصولات</a></li>
            <li><a href="#">تماس با ما</a></li>
        </ul>
    </div>

    <!-- اسکریپت‌های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // گرفتن عناصر دکمه و پنل‌ها
        const floatingBtn = document.getElementById('floating-btn');
        const profilePanel = document.getElementById('profile-panel');
        const cartPanel = document.getElementById('cart-panel');
        const menuPanel = document.getElementById('menu-panel');

        let isOpen = false;

        // فعال‌سازی نمایش/مخفی‌سازی پنل‌ها
        floatingBtn.addEventListener('click', () => {
            if (isOpen) {
                profilePanel.classList.remove('show');
                cartPanel.classList.remove('show');
                menuPanel.classList.remove('show');
            } else {
                profilePanel.classList.add('show');
                cartPanel.classList.add('show');
                menuPanel.classList.add('show');
            }
            isOpen = !isOpen;
        });

        // قابلیت جابه‌جایی دکمه سیار
        floatingBtn.addEventListener('mousedown', function(e) {
            let shiftX = e.clientX - floatingBtn.getBoundingClientRect().left;
            let shiftY = e.clientY - floatingBtn.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                floatingBtn.style.left = pageX - shiftX + 'px';
                floatingBtn.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(e) {
                moveAt(e.pageX, e.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            floatingBtn.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                floatingBtn.onmouseup = null;
            };
        });

        floatingBtn.ondragstart = function() {
            return false;
        };
    </script>

</body>
</html>
