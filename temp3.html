<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه وب سلامتی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <style>
        /* استایل برای پنل‌ها */
        .offcanvas {
            transition: transform 0.3s ease;
        }

        /* افکت‌های اضافی برای تأخیر در بستن */
        .offcanvas-start, .offcanvas-end {
            transition: transform 0.5s ease-in-out;
        }

        /* زمان تاخیر بسته شدن پنل‌ها */
        .offcanvas-start.hide, .offcanvas-end.hide {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>

    <!-- نوار ناوبری -->
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">وب سلامتی</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">خانه</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">محصولات</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">ورود</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">ثبت‌نام</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">تماس با ما</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- دکمه برای باز کردن پنل‌ها -->
    <div class="container my-3">
        <button id="profile-toggle" class="btn btn-info">باز کردن پروفایل</button>
        <button id="cart-toggle" class="btn btn-dark">باز کردن سبد خرید</button>
    </div>

    <!-- پنل سبد خرید (offcanvas سمت چپ) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="cart" aria-labelledby="cartLabel">
        <div class="offcanvas-header">
            <h5 id="cartLabel">سبد خرید</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="cart-items" class="list-group mb-3">
                <li class="list-group-item">محصول 1</li>
                <li class="list-group-item">محصول 2</li>
                <li class="list-group-item">محصول 3</li>
            </ul>
            <div class="d-flex justify-content-between">
                <span>جمع کل:</span>
                <strong id="total-price">500,000 تومان</strong>
            </div>
            <button class="btn btn-success w-100 mt-3">پرداخت</button>
        </div>
    </div>

    <!-- پنل پروفایل (offcanvas سمت راست) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="profile" aria-labelledby="profileLabel">
        <div class="offcanvas-header">
            <h5 id="profileLabel">پروفایل کاربری</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item">نام کاربری: John Doe</li>
                <li class="list-group-item">ایمیل: johndoe@example.com</li>
                <li class="list-group-item">عضو از: 2022</li>
            </ul>
        </div>
    </div>

    <!-- اسکریپت‌های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // گرفتن پنل‌ها و دکمه‌ها
        const profileToggle = document.getElementById('profile-toggle');
        const cartToggle = document.getElementById('cart-toggle');
        const profilePanel = new bootstrap.Offcanvas(document.getElementById('profile'));
        const cartPanel = new bootstrap.Offcanvas(document.getElementById('cart'));

        let profileTimeout, cartTimeout;

        // برای پروفایل
        profileToggle.addEventListener('mouseenter', () => {
            clearTimeout(profileTimeout);
            profilePanel.show();  // نمایش پنل پروفایل
        });

        profileToggle.addEventListener('mouseleave', () => {
            profileTimeout = setTimeout(() => {
                profilePanel.hide();  // مخفی کردن پنل پروفایل با تأخیر
            }, 500); // 500 میلی‌ثانیه تأخیر
        });

        // برای سبد خرید
        cartToggle.addEventListener('mouseenter', () => {
            clearTimeout(cartTimeout);
            cartPanel.show();  // نمایش پنل سبد خرید
        });

        cartToggle.addEventListener('mouseleave', () => {
            cartTimeout = setTimeout(() => {
                cartPanel.hide();  // مخفی کردن پنل سبد خرید با تأخیر
            }, 500); // 500 میلی‌ثانیه تأخیر
        });
    </script>
</body>
</html>
