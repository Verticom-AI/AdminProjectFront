<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی شبیه اپل</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/tmp.css">
</head>
<body>
    <!-- هدر -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">وب سلامتی</a>
                <!-- دکمه باز کردن منوی موبایل -->
                <button class="navbar-toggler" type="button" id="menu-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- منوی دسکتاپ -->
                <div class="collapse navbar-collapse" id="desktop-menu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">خانه</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="consultationDropdown" role="button">
                                مشاوره‌ها
                            </a>
                            <!-- زیرمنو -->
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">مشاوره فیبروم</a>
                                <a class="dropdown-item" href="#">مشاوره ریزش مو</a>
                                <a class="dropdown-item" href="#">مشاوره کبد چرب</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">محصولات</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">تماس با ما</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- منوی موبایل -->
    <div id="mobile-menu" class="hidden">
        <button id="close-menu" class="btn btn-close"></button>
        <ul class="list-unstyled">
            <li>
                <button class="menu-item" data-target="consultationMenu">مشاوره‌ها <span>›</span></button>
            </li>
            <li><a href="#">محصولات</a></li>
            <li><a href="#">تماس با ما</a></li>
        </ul>
    </div>

    <!-- زیرمنوی موبایل -->
    <div id="consultationMenu" class="submenu hidden">
        <button id="back-to-main" class="btn">‹ بازگشت</button>
        <ul class="list-unstyled">
            <li><a href="#">مشاوره فیبروم</a></li>
            <li><a href="#">مشاوره ریزش مو</a></li>
            <li><a href="#">مشاوره کبد چرب</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tmp.js"></script>
</body>
</html>
